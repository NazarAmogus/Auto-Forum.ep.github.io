<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход | AutoForum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <script defer src="login.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('images/audi6.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    header, main, footer {
      position: relative;
      z-index: 1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 300;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 400;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .error {
      margin-top: 1rem;
      color: #ff6b6b;
      text-align: center;
      font-size: 0.9rem;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>AutoForum</h1>
    <nav>
      
      <a href="register.html">Регистрация</a>
    </nav>
  </header>

  <main>
    <section class="login-form">
      <h2>Вход</h2>
      <form id="loginForm">
        <label for="username">Логин:</label>
        <input type="text" id="username" required />

        <label for="password">Пароль:</label>
        <input type="password" id="password" required />

        <button type="submit">ВОЙТИ</button>
      </form>
      <div id="login-error" class="error"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoForum. Все права защищены.</p>
  </footer>
</body>
</html>
